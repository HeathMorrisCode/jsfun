<html>
  <head>
    <title>Number Guessing Game</title>
    <style>
      #game-log {
        border: 1px solid #ccc;
        padding: 10px;
        width: 500px;
        height: 150px;
        overflow-y: auto;
        margin-top: 20px;
      }
      #guess-input {
        margin-top: 10px;
        width: 200px;
      }
      .firework {
        position: absolute;
        width: 5px;
        height: 5px;
        background-color: red;
        border-radius: 50%;
        animation: explode 1s ease-out forwards;
      }
      @keyframes explode {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(10);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <h1>Number Guessing Game</h1>
    <div id="game-log"></div>
    <input
      type="number"
      id="guess-input"
      placeholder="Enter your guess"
      min="1"
      max="10"
    />
    <button id="submit-guess">Submit Guess</button>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const gameLog = document.getElementById("game-log");
        const guessInput = document.getElementById("guess-input");
        const submitGuessButton = document.getElementById("submit-guess");

        let targetNumber = Math.floor(Math.random() * 10) + 1;
        let attempts = 5;

        function logMessage(message) {
          const messageElement = document.createElement("div");
          messageElement.textContent = message;
          gameLog.appendChild(messageElement);
          gameLog.scrollTop = gameLog.scrollHeight;
        }

        function isOneOff(guess, target) {
          return Math.abs(guess - target) === 1;
        }

        function getClue(number, attempts) {
          let randomNumber = Math.floor(Math.random() * 1000) + 1000;
          const randomNumberStr = randomNumber.toString();
          const insertPosition = Math.floor(
            Math.random() * randomNumberStr.length
          );
          const numberWithTarget =
            randomNumberStr.slice(0, insertPosition) +
            number +
            randomNumberStr.slice(insertPosition);
          const numberInWords = [
            "one",
            "two",
            "three",
            "four",
            "five",
            "six",
            "seven",
            "eight",
            "nine",
            "ten",
          ];
          if (attempts === 2) {
            return `You have two guesses left! Here is a clue: the number is inside this random number ${numberWithTarget}.`;
          } else {
            return `You have one guess left! Here is a clue: When the number is spelled out, it has ${
              numberInWords[number - 1].length
            } letters.`;
          }
        }

        function createFirework(x, y) {
          const firework = document.createElement("div");
          firework.className = "firework";
          firework.style.left = `${x}px`;
          firework.style.top = `${y}px`;
          document.body.appendChild(firework);
          setTimeout(() => {
            firework.remove();
          }, 1000);
        }

        function showFireworks() {
          for (let i = 0; i < 20; i++) {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            createFirework(x, y);
          }
        }

        function checkGuess() {
          const userGuess = parseInt(guessInput.value);
          if (isNaN(userGuess) || userGuess < 1 || userGuess > 10) {
            logMessage("Please enter a valid number between 1 and 10.");
            guessInput.value = "";
            return;
          }

          logMessage(`You guessed: ${userGuess}`);

          if (userGuess === targetNumber) {
            logMessage("Congratulations! You guessed the correct number.");
            showFireworks(); // Trigger fireworks
            endGame();
          } else {
            attempts--;
            if (attempts === 1 || attempts === 2) {
              logMessage(getClue(targetNumber, attempts));
            } else if (isOneOff(userGuess, targetNumber)) {
              logMessage(
                `So close! But still wrong. You have ${attempts} attempts left.`
              );
            } else if (attempts > 0) {
              logMessage(`Wrong guess. You have ${attempts} attempts left.`);
            } else {
              logMessage(
                `Sorry, you've used all attempts. The correct number was ${targetNumber}.`
              );
              endGame();
            }
          }
          guessInput.value = "";
        }

        function endGame() {
          guessInput.disabled = true;
          submitGuessButton.disabled = true;
        }

        logMessage(
          "Game started! Guess a number between 1 and 10. You have 5 guesses."
        );

        submitGuessButton.addEventListener("click", checkGuess);
      });
    </script>
  </body>
</html>
